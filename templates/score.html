                    },
                    color:['#0099ff'],

                        trigger: 'axis',

                        }

                        type: 'value'
                    },
                    series: [{
                        // 报错无需理会，在经过render_template渲染后会显示正常
                        data: {{ num }},
                        // data: [120, 200, 150, 80, 70, 110, 130],

                        type: 'bar',
                        showBackground: true,
                        backgroundStyle: {
                            color: 'rgba(220, 220, 220, 0.8)'
                        }
                    }]
                };
                // 使用刚指定的配置项和数据显示图表。
